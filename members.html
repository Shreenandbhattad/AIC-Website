<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Bodhi Capital</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #8AC047;
            --white: #FFFFFF;
            --dark: #1a1a1a;
            --gray: #666;
            --light-gray: #f5f5f5;
            --pending: #f59e0b;
            --completed: #10b981;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark);
            overflow-x: hidden;
            line-height: 1.6;
            background: var(--light-gray);
        }

        html {
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 30px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 0.8rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-img {
            height: 50px;
            width: auto;
        }

        .logo-text {
            margin-left: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-text .bodhi {
            color: var(--primary-green);
        }

        .logo-text .capital {
            color: var(--dark);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-green);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-green);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-button {
            background: var(--primary-green);
            color: var(--white);
            padding: 0.7rem 1.8rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 192, 71, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(138, 192, 71, 0.4);
        }

        /* Main Content */
        .main-content {
            padding-top: 120px;
            min-height: calc(100vh - 200px);
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
            padding-bottom: 4rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .page-title::after {
            content: '';
            display: block;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green), #6fa030);
            margin: 1rem auto 0;
            border-radius: 2px;
            animation: expandLine 1s ease 0.3s forwards;
        }

        @keyframes expandLine {
            to {
                width: 100px;
            }
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--gray);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--gray);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Members Grid */
        #membersGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .member-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .member-card:nth-child(1) { animation-delay: 0.1s; }
        .member-card:nth-child(2) { animation-delay: 0.2s; }
        .member-card:nth-child(3) { animation-delay: 0.3s; }
        .member-card:nth-child(4) { animation-delay: 0.4s; }
        .member-card:nth-child(5) { animation-delay: 0.5s; }
        .member-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .member-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 20px 60px rgba(138, 192, 71, 0.2);
        }

        .member-image-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .member-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .member-card:hover .member-image {
            transform: scale(1.1);
        }

        .member-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 1.5rem;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .member-card:hover .member-overlay {
            transform: translateY(0);
        }

        .member-overlay p {
            color: var(--white);
            font-size: 0.9rem;
            margin: 0;
        }

        .member-info {
            padding: 1.5rem;
        }

        .member-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .member-position {
            color: var(--primary-green);
            font-weight: 600;
            font-size: 1rem;
        }

        /* Member Detail View */
        #memberDetail {
            display: none;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--white);
            color: var(--dark);
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            background: var(--primary-green);
            color: var(--white);
        }

        .detail-container {
            background: var(--white);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: slideInUp 0.8s ease forwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-header {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--light-gray);
        }

        .detail-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .detail-name {
            font-size: 3rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .detail-position {
            font-size: 1.5rem;
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .detail-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--gray);
            margin-bottom: 2rem;
        }

        .linkedin-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #0077b5;
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            width: fit-content;
        }

        .linkedin-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 119, 181, 0.3);
        }

        .detail-sections {
            display: grid;
            gap: 2rem;
        }

        .detail-section {
            background: var(--light-gray);
            padding: 2rem;
            border-radius: 20px;
            border-left: 4px solid var(--primary-green);
            transition: all 0.3s ease;
        }

        .detail-section:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-icon {
            font-size: 1.5rem;
        }

        .section-content {
            color: var(--gray);
            line-height: 1.8;
        }

        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .watchlist-item {
            background: var(--white);
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
            color: var(--dark);
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .watchlist-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(138, 192, 71, 0.2);
            background: var(--primary-green);
            color: var(--white);
        }

        .books-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .book-item {
            background: var(--white);
            padding: 1.2rem;
            border-radius: 10px;
            font-weight: 600;
            color: var(--dark);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
            padding-left: 3rem;
        }

        .book-item::before {
            content: 'üìö';
            position: absolute;
            left: 1rem;
            font-size: 1.3rem;
        }

        .book-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 20px rgba(138, 192, 71, 0.2);
        }

        .experience-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .experience-item {
            background: var(--white);
            padding: 1.2rem;
            border-radius: 10px;
            color: var(--dark);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
            padding-left: 3rem;
        }

        .experience-item::before {
            content: 'üíº';
            position: absolute;
            left: 1rem;
            font-size: 1.3rem;
        }

        .experience-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 20px rgba(138, 192, 71, 0.2);
        }

        .pitches-table {
            width: 100%;
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .pitches-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .pitches-table th {
            background: var(--primary-green);
            color: var(--white);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .pitches-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .pitches-table tr:last-child td {
            border-bottom: none;
        }

        .pitches-table tr:hover {
            background: var(--light-gray);
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--pending);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--completed);
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: var(--white);
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        footer p {
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            #membersGrid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            #membersGrid {
                grid-template-columns: 1fr;
            }

            .detail-header {
                grid-template-columns: 1fr;
            }

            .detail-name {
                font-size: 2rem;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo-container">
                <img src="logo.png" alt="Bodhi Capital Logo" class="logo-img">
                <span class="logo-text"><span class="bodhi">Bodhi</span> <span class="capital">Capital</span></span>
            </a>
            <ul class="nav-links">
                <li><a href="members.html">Members</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="newsletter.html">Newsletter</a></li>
                <li><a href="alumni.html">Alumni</a></li>
                <li><a href="mailto:investmentsclub@ashoka.edu.in" class="cta-button">Join Now</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Our Team</h1>
            <p class="page-subtitle">Meet the brilliant minds driving Bodhi Capital forward</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">Loading members</div>

        <!-- Members Grid -->
        <div id="membersGrid"></div>

        <!-- Member Detail View -->
        <div id="memberDetail">
            <a href="#" class="back-button" onclick="showGrid(); return false;">
                ‚Üê Back to All Members
            </a>
            <div class="detail-container" id="detailContent"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made by Shreenand Bhattad</p>
        <p style="margin-top: 0.5rem;">¬© 2025 Bodhi Capital. All Rights Reserved.</p>
    </footer>

    <script>
        // Replace with your actual Apps Script Web App URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzJg1oIZjXEplsFgvG6n9TAFFl2CE5FEbdp-Bm0LG61Oc0O1jrkfTK-YwkO_7UZFCFy/exec';

        let membersData = [];

        // Fetch members data
        async function fetchMembers() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                const data = await response.json();
                membersData = data.filter(member => member.Active === 'Yes');
                displayMembersGrid();
            } catch (error) {
                console.error('Error fetching members:', error);
                document.getElementById('loading').innerHTML = 'Error loading members. Please try again later.';
            }
        }

        // Display members grid
        function displayMembersGrid() {
            const grid = document.getElementById('membersGrid');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            
            grid.innerHTML = membersData.map((member, index) => `
                <div class="member-card" onclick="showMemberDetail(${index})" style="animation-delay: ${index * 0.1}s">
                    <div class="member-image-container">
                        <img src="${member.Image}" alt="${member.Name}" class="member-image" loading="lazy">
                        <div class="member-overlay">
                            <p>${member.Description ? member.Description.substring(0, 80) + '...' : 'Click to view full profile'}</p>
                        </div>
                    </div>
                    <div class="member-info">
                        <h3 class="member-name">${member.Name}</h3>
                        <p class="member-position">${member.Position}</p>
                    </div>
                </div>
            `).join('');
        }

        // Show member detail
        function showMemberDetail(index) {
            const member = membersData[index];
            const grid = document.getElementById('membersGrid');
            const detail = document.getElementById('memberDetail');
            const detailContent = document.getElementById('detailContent');

            // Parse arrays
            const watchlist = member.Watchlist ? member.Watchlist.split(',').map(item => item.trim()).filter(item => item) : [];
            const books = member.Books ? member.Books.split(',').map(item => item.trim()).filter(item => item) : [];
            const experience = member.Experience ? member.Experience.split(',').map(item => item.trim()).filter(item => item) : [];
            const pitches = member.Pitches ? member.Pitches.split(',').map(item => item.trim()).filter(item => item) : [];

            detailContent.innerHTML = `
                <div class="detail-header">
                    <img src="${member.Image}" alt="${member.Name}" class="detail-image">
                    <div class="detail-info">
                        <h2 class="detail-name">${member.Name}</h2>
                        <p class="detail-position">${member.Position}</p>
                        <p class="detail-description">${member.Description || 'No description available.'}</p>
                        ${member.Linkedin ? `
                            <a href="${member.Linkedin}" target="_blank" class="linkedin-link">
                                <span>in</span> LinkedIn
                            </a>
                        ` : ''}
                    </div>
                </div>

                <div class="detail-sections">
                    ${watchlist.length > 0 ? `
                        <div class="detail-section">
                            <h3 class="section-title">
                                <span class="section-icon">üìä</span>
                                My Watchlist
                            </h3>
                            <div class="watchlist-grid">
                                ${watchlist.map(stock => `
                                    <div class="watchlist-item">${stock}</div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${books.length > 0 ? `
                        <div class="detail-section">
                            <h3 class="section-title">
                                <span class="section-icon">üìö</span>
                                Books I've Reviewed
                            </h3>
                            <div class="books-list">
                                ${books.map(book => `
                                    <div class="book-item">${book}</div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${experience.length > 0 ? `
                        <div class="detail-section">
                            <h3 class="section-title">
                                <span class="section-icon">üíº</span>
                                Experience
                            </h3>
                            <div class="experience-list">
                                ${experience.map(exp => `
                                    <div class="experience-item">${exp}</div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${pitches.length > 0 ? `
                        <div class="detail-section">
                            <h3 class="section-title">
                                <span class="section-icon">üéØ</span>
                                Pitches
                            </h3>
                            <div class="pitches-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Stock Name</th>
                                            <th>Decision</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${pitches.map(pitch => {
                                            const parts = pitch.split(':').map(p => p.trim());
                                            const stockName = parts[0] || pitch;
                                            const decision = parts[1] || 'Pending';
                                            const statusClass = decision.toLowerCase() === 'pending' ? 'status-pending' : 'status-completed';
                                            
                                            return `
                                                <tr>
                                                    <td><strong>${stockName}</strong></td>
                                                    <td><span class="status-badge ${statusClass}">${decision}</span></td>
                                                </tr>
                                            `;
                                        }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;

            grid.style.display = 'none';
            detail.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show grid view
        function showGrid() {
            const grid = document.getElementById('membersGrid');
            const detail = document.getElementById('memberDetail');
            
            detail.style.display = 'none';
            grid.style.display = 'grid';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize
        fetchMembers();
    </script>
</body>
</html>
